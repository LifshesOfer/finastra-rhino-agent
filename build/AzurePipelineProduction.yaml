name: Rhino.Agent.$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

trigger:
  branches:
    include:
    - master

pool:
  vmImage: windows-2022

variables:
- name: 'Release.PreRelease'
  value: true
- name: 'Release.Prefix'
  value: 'Production'
- name: 'Docker.Tags'
  value: |
    v$(buildVersion)-$(Release.Prefix)
    latest

stages: 'AzurePipeline.yaml'
