name: Rhino.Agent.$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

trigger:
  branches:
    include:
    - none

pool:
  vmImage: windows-latest

variables:
# Library
- group: github.com
- group: browserstack.com
- group: gravity.api

# Build
- name: 'Release.PreRelease'
  value: true

- name: 'Release.Prefix'
  value: 'Preview'

# test
- name: 'HealthCheckTimeout'
  value: 600

- name: 'NumberOfHealthyResponses'
  value: 10

# Docker
- name: 'Docker.Tags'
  value: |
    v$(buildVersion)-$(Release.Prefix)

# Conditions (switch)
- name: 'InvokeTests'
  value: false

- name: 'CreateGitTag'
  value: true

- name: 'CreateDockerImage'
  value: true

stages:
- template: 'AzurePipeline.yaml'
