name: Rhino.Agent.$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

trigger:
  branches:
    include:
    - preview

pool:
  vmImage: windows-2022

variables:
- name: 'Release.PreRelease'
  value: true
- name: 'Release.Prefix'
  value: 'Preview'
- name: 'Docker.Tags'
  value: |
    v$(buildVersion)-$(Release.Prefix)

stages:
- template: 'AzurePipeline.yaml'
